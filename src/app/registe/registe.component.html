<div class="container">
    <div class="row main">
        <div class="panel-heading">
           <div class="panel-title text-center">
                   <h1 class="title">Registe</h1>
                   <hr />
               </div>
        </div> 
        <div class="main-login main-center">
            <form class="form-horizontal" [formGroup]="form" (ngSubmit)="registe()">
                
                <div class="form-group">
                    <label for="email" class="cols-sm-2 control-label">Your Email</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                            <input formControlName="email" type="email" class="form-control" name="email" id="email"  placeholder="Enter your Email"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username" class="cols-sm-2 control-label">Username</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" formControlName="userName" name="username" id="username"  placeholder="Enter your Username"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="cols-sm-2 control-label">Password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" formControlName="password" name="password" id="password"  placeholder="Enter your Password"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input formControlName="confirmPassword" type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password"/>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <label for="confirm" class="cols-sm-2 control-label">Registe As Seller</label>
                            <input formControlName="status" type="checkbox" class="form-control" name="confirm" id="checkbox"/>
                </div>

                <div class="form-group ">
                    <button type="button"  (click)="registe()" class="btn btn-primary btn-lg btn-block login-button">Register</button>
                </div>
                <button class="login-register" >
                    <a href="login">Login</a>
                </button>
            </form>
        </div>
    </div>
</div>
