<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4 text-center">
			<div class="search-box">
				<div class="caption">
					<h3>Login to System</h3>
					<a class='btn btn-default btn-success' [routerLink]="['/registe']">Haven't got a account? Regist!</a>
				</div>
				<form action="" class="loginForm" [formGroup]="form" (ngSubmit)="login()">
					<div class="input-group">
						<input type="text" id="name" class="form-control" placeholder="Full Name" formControlName="userName">
						<input type="password" id="paw" class="form-control" placeholder="Password" formControlName= "password">
						<input type="submit" id="submit" class="form-control" value="Submit" ng-click="login()">
					</div>
				</form>
			</div>
		</div>
		<div class="col-md-4">
			<div class="aro-pswd_info">
				<div id="pswd_info">
					<h4>Password must be requirements</h4>
					<ul>
						<li id="letter" class="invalid">At least <strong>one letter</strong></li>
						<li id="capital" class="invalid">At least <strong>one capital letter</strong></li>
						<li id="number" class="invalid">At least <strong>one number</strong></li>
						<li id="length" class="invalid">Be at least <strong>8 characters</strong></li>
						<li id="space" class="invalid">be<strong> use [~,!,@,#,$,%,^,&,*,-,=,.,;,']</strong></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
<button class="login-register" >
    <a href="registe">registe</a>
</button>
